apply plugin: 'java'
apply plugin: 'maven'

group = "uk.gov.ida"
version = "${System.env.BUILD_NUMBER ?: 'SNAPSHOT'}"

repositories {
    maven { url 'https://artifactory.ida.digital.cabinet-office.gov.uk/artifactory/whitelisted-repos' }
}

dependencies {
    compile     'joda-time:joda-time:2.9.9'
    testCompile 'junit:junit:4.12',
                'org.assertj:assertj-core:3.9.0'
}

apply plugin: 'maven-publish'

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    repositories {
        maven {
            credentials {
                username "${System.env.ARTIUSER}"
                password "${System.env.ARTIPASSWORD}"
            }
            url "https://artifactory.ida.digital.cabinet-office.gov.uk/artifactory/libs-release-local"
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = "uk.gov.ida"
            artifactId = "verify-event-emitter"

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}
